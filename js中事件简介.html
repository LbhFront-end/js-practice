		/*事件对象addEventListener*/

		var box1 = document.getElementById('box1');

			// //w3c取消冒泡

			if(typeof e.cancelBubble == 'undefined'){
				e.stopPropagation();
			}else{
				e.cancelBubble = true;
			}	
		}
		box1.onclick = function(){

		document.body.onclick = function(){
