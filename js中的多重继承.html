		function multiExtend(){
			var n = {},stuff,j=0,len=arguments.length;
			for(var j=0;j<len;j++){
				stuff = arguments[j];
				for(var i in stuff){
					n[i] = stuff[i];
				}
			}
			return n;
		}
		var Shape = {
			name:'shape',
			toString:function(){
				return this.name;
			}
		};
		var TwoDShape ={
			name:'2D Shape',
			test:'this is a test'
		};
		var Triangle = multiExtend(Shape,TwoDShape,{
			name:'Triangle',
			getArea:function(){
				return this.side*this.height/2;
			},
			side:10,
			height:20
		});
