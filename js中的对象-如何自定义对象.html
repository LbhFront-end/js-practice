<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js中的对象-如何自定义对象</title>
</head>
<body>
	<script type="text/javascript">
		//通过对象字面量的形式创建对象
		var obj = {};//没有任何属性的对象
		var obj1 = {x:1,y:2,z:3};
		var obj2 = {
			'x':1,
			'y':2,
			username:'king',
			'for':'js的关键字必须放在引号之间',
			'first-name':'queen',
			test:null,
			salary:12.3,
			person:{
				username:'ksks',
				age:21,
				addr:'北京'
			}

		};
		//通过new object()创建对象
		var obj3 = new Object();//创建一个空对象,{}
		var arr = new Array();//空数组,[]
		var date = Date();//日期时间对象
		var reg = new RegExp('js');//创建正则对象

		//通过构造函数的形式创建对象
		function Test(){}
		var obj4 = new Test();
		function Test1(num1,num2){
			this.n1 = num1;
			this.n2 = num2;
		}
		var obj5 = new Test1(5,7);
		// alert(typeof obj5);
		// alert(obj5 instanceof Test1);

		//通过object。create()创建对象
		var obj6 = object.create({x:1});
		var obj6 = object.create(null);//普通空对象
	</script>
</body>
</html>
