<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js中的对象-属性的特性</title>
</head>
<body>
	<script>
		/*
		var o = {x:1};
		console.log('x' in o);
		console.log(o.hasOwnProperty('x'));
		function Foo(){};
		Foo.prototype.z = 3;
		var obj = new Foo();
		obj.x = 1;
		obj.y = 2;
		console.log('x' in obj);
		console.log(obj.hasOwnProperty('x'));
		console.log(obj.propertyIsEnumerable('x'));

		console.log('z' in obj);
		console.log(obj.hasOwnProperty('z'));

		*/

		var obj = {
			x:1,
			y:2,
			z:3,
			username:'king',
			age:23,
			addr:'广州'
		};
		for(var p in obj){
			console.log(p);
		}
		//返回所有自由属性的名称
		console.log(Object.getOwnPropertyNames(obj));
		console.log(Object.keys(obj));
