<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js的三种基本引用</title>
	<!-- 直接在script中书写 -->
	<script type="text/javascript">
		alert('js引用1');
	</script>
	<!-- 链接引入 -->
	<script type="text/javascript" src="./js/y2.js"></script>
</head>
<body>
	<!-- href属性值或者某个时间属性值 -->
	<a href="javascript:confirm('您确认要删除js引用3吗？');">文字</a>
	<p onclick="javascript:alert('js引用4')">点我</p>
</body>
</html>
